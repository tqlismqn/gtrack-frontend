name: Lockfile Sync
on:
  push:
    branches: [ "main" ]
    paths: [ "package.json" ]
  workflow_dispatch:
permissions:
  contents: write
  pull-requests: write
jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with: { fetch-depth: 0 }
      - uses: actions/setup-node@v4
        with: { node-version: "20" }
      - name: Use npm@10
        run: npm i -g npm@10
      - name: Regenerate lockfile (no install)
        run: |
          rm -rf node_modules
          npm install --package-lock-only
      - name: Create PR with updated lockfile
        uses: peter-evans/create-pull-request@v6
        with:
          commit-message: "chore(lock): sync package-lock.json with package.json"
          title: "chore(lock): sync package-lock.json"
          body: "Auto-generated after deps overrides (rimraf@^5, glob@^10, minimatch@^9)."
          branch: chore/lockfile-sync
          add-paths: |
            package-lock.json

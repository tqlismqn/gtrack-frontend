name: g-track-frontend deployment

on:
  push:
    branches: [ main ]
  release:
    types: [ published ]

env:
  DEPLOYMENT_PATH: ${{ github.event_name == 'push' && '/opt/gtrack/stage/frontend/' || '/opt/gtrack/prod/frontend/' }}
  DEPLOYMENT_SERVICE_NAME: ${{ github.event_name == 'push' && 'Stage' || 'Prod' }}
  BUILD_COMMAND: ${{ github.event_name == 'push' && 'npm run build-stage' || 'npm run build' }}

jobs:
  build-and-deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.10.x'
          cache: 'npm'

      - uses: actions/cache@v3
        with:
          path: |
            .angular/cache
          key: angular-cache-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            angular-cache-

      - name: Install dependencies
        run: npm ci

      - name: Build Application
        run: ${{ env.BUILD_COMMAND }}

      - name: Preparing SSH Key
        run: |
          mkdir ~/.ssh
          echo "${{ secrets.ID_RSA }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan g-track.eu > ~/.ssh/known_hosts

      - name: Deploy ${{ env.DEPLOYMENT_SERVICE_NAME }}
        run: |
          rsync -avzuh -e 'ssh' ./dist/g-track-frontend/ gtrack@g-track.eu:${{ env.DEPLOYMENT_PATH }} --progress --delete

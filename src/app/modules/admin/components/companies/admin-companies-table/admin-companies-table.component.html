<app-table
  #appTable
  [module]="module"
  moduleName="Companies"
  moduleItemName="Company"
  [toDto]="toDto"
  [displayedColumns]="displayedColumns"
  [sortableColumns]="sortableColumns"
>
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let element">
      {{ element.name }}
    </td>
  </ng-container>
  <ng-container matColumnDef="employees_number">
    <th mat-header-cell *matHeaderCellDef>Employees Number</th>
    <td mat-cell *matCellDef="let element">
      {{ element.employees_number }}
    </td>
  </ng-container>
  <ng-container matColumnDef="website">
    <th mat-header-cell *matHeaderCellDef>Website</th>
    <td mat-cell *matCellDef="let element">
      {{ element.website }}
    </td>
  </ng-container>
  <ng-container matColumnDef="owner_id">
    <th mat-header-cell *matHeaderCellDef>Owner</th>
    <td mat-cell *matCellDef="let element">
      {{ element.owner_name?.name }}
    </td>
  </ng-container>
</app-table>

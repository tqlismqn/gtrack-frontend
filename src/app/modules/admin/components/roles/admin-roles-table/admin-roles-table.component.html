<app-table
  #appTable
  [displayedColumns]="displayedColumns"
  [sortableColumns]="sortableColumns"
  [service]="service"
  [createLink]="undefined"
>
  <ng-container matColumnDef="user_id">
    <th mat-header-cell *matHeaderCellDef>User</th>
    <td mat-cell *matCellDef="let element">
      {{ element.user_id }}
    </td>
  </ng-container>
  <ng-container matColumnDef="role">
    <th mat-header-cell *matHeaderCellDef>Role</th>
    <td mat-cell *matCellDef="let element">
      {{ getRoleName(element.role) }}
    </td>
  </ng-container>
  <ng-container matColumnDef="role_edit">
    <th mat-header-cell *matHeaderCellDef class="table__actions"></th>
    <td mat-cell *matCellDef="let element" class="table__actions">
      <button mat-flat-button color="primary" (click)="toEdit(element)">
        Edit
      </button>
    </td>
  </ng-container>
</app-table>

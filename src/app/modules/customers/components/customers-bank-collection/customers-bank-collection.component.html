<mat-form-field *ngIf="formGroup.controls.bank_template as control">
  <mat-label>Bank Name</mat-label>
  <mat-select [formControl]="control">
    <mat-option *ngFor="let bank of banks" [value]="bank">{{
      bank.name
    }}</mat-option>
  </mat-select>
  <mat-error *ngIf="control.hasError('required')"
    >This field is <b>required</b></mat-error
  >
</mat-form-field>
<div class="row">
  <mat-form-field *ngIf="formGroup.controls.currency as control">
    <mat-label>Currency</mat-label>
    <mat-select [formControl]="control">
      <mat-option *ngFor="let currency of currencies" [value]="currency">
        {{ currency }}
      </mat-option>
    </mat-select>
    <mat-error *ngIf="control.hasError('required')"
      >This field is <b>required</b></mat-error
    >
  </mat-form-field>

  <mat-form-field *ngIf="formGroup.controls.name as control">
    <mat-label>Bank Name</mat-label>
    <input matInput [formControl]="control" />
    <mat-error *ngIf="control.hasError('required')"
      >This field is <b>required</b></mat-error
    >
  </mat-form-field>

  <mat-form-field *ngIf="formGroup.controls.code as control">
    <mat-label>Code</mat-label>
    <input matInput [formControl]="control" readonly />
    <mat-error *ngIf="control.hasError('required')"
      >This field is <b>required</b></mat-error
    >
  </mat-form-field>
</div>

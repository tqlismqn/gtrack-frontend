<h1>
  Company <b>{{ company?.name }}</b> settings
</h1>
<mat-tab-group>
  <mat-tab label="Company settings">
    <form (ngSubmit)="submit()">
      <mat-form-field *ngIf="form.controls.name as control">
        <mat-label>Company Name</mat-label>
        <input type="text" matInput [formControl]="control" />
        <mat-error *ngIf="control.hasError('required')"
          >Please let us know your company name</mat-error
        >
      </mat-form-field>

      <mat-form-field *ngIf="form.controls.employees_number as control">
        <mat-label>Employees Number</mat-label>
        <input type="text" matInput [formControl]="control" />
        <mat-error *ngIf="control.hasError('required')"
          >Please let us know your company employees number</mat-error
        >
      </mat-form-field>

      <mat-form-field *ngIf="form.controls.website as control">
        <mat-label>Website</mat-label>
        <input type="tel" matInput [formControl]="control" />
        <mat-error *ngIf="control.hasError('required')"
          >Please let us know your company website</mat-error
        >
      </mat-form-field>

      <mat-form-field *ngIf="form.controls.available_currencies as control">
        <mat-label>Currencies</mat-label>
        <mat-select [formControl]="control" multiple>
          <mat-option *ngFor="let currency of currencies" [value]="currency">{{
            currency
          }}</mat-option>
        </mat-select>
        <mat-error *ngIf="control.hasError('required')"
          >Minimum one currency is required</mat-error
        >
      </mat-form-field>

      <button
        type="submit"
        mat-flat-button
        color="primary"
        [disabled]="loading"
      >
        Save
      </button>
    </form>
  </mat-tab>
  <mat-tab label="Company currency settings">
    <form [formGroup]="currenciesForm" (ngSubmit)="updateCurrencies()">
      <table mat-table [dataSource]="this.dataSource" class="table">
        <ng-container matColumnDef="ID">
          <th mat-header-cell *matHeaderCellDef>ID</th>
          <td mat-cell *matCellDef="let currency">
            {{ currency.ID }}
            <input type="hidden"  formControlName="ID" [value]="currency.ID">
          </td>
        </ng-container>
        <ng-container matColumnDef="rate">
          <th mat-header-cell *matHeaderCellDef>rate</th>
          <td mat-cell *matCellDef="let currency">
            <mat-form-field appearance="fill">
              <input type="text" matInput [value]="currency.rate" formControlName="rate">
            </mat-form-field>
          </td>
        </ng-container>
        <mat-header-row
          *matHeaderRowDef="['ID', 'rate']"
        ></mat-header-row>
        <mat-row *matRowDef="let row; columns: ['ID', 'rate']"></mat-row>
      </table>
      <button
        type="submit"
        mat-flat-button
        color="primary"
        [disabled]="loading"
      >
        Save
      </button>
    </form>
  </mat-tab>
</mat-tab-group>

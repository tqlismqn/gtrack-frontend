<app-edit-form
  #editFormComponent
  (submit$)="submit()"
  formTitle="Edit Order"
  submitTitle="Save"
  [module]="module"
>
  <div class="row">
    <mat-form-field *ngIf="form.controls.internal_order_id as control">
      <mat-label>Order number</mat-label>
      <input matInput [formControl]="control" readonly />
      <mat-error *ngIf="control.hasError('required')"
        >This field is <b>required</b></mat-error
      >
    </mat-form-field>
    <button color="primary" mat-icon-button type="button">
      <mat-icon fontIcon="file_copy"></mat-icon>
    </button>
  </div>

  <div class="row row--equal">
    <mat-form-field *ngIf="form.controls.first_loading_date as control">
      <mat-label>Choose a date</mat-label>
      <input
        matInput
        [matDatepicker]="picker1"
        [formControl]="control"
        readonly
      />
      <mat-datepicker-toggle
        matIconSuffix
        [for]="picker1"
      ></mat-datepicker-toggle>
      <mat-datepicker #picker1></mat-datepicker>
    </mat-form-field>

    <mat-form-field *ngIf="form.controls.last_uploading_date as control">
      <mat-label>Choose a date</mat-label>
      <input
        matInput
        [matDatepicker]="picker2"
        [formControl]="control"
        readonly
      />
      <mat-datepicker-toggle
        matIconSuffix
        [for]="picker2"
      ></mat-datepicker-toggle>
      <mat-datepicker #picker2></mat-datepicker>
    </mat-form-field>
  </div>

  <mat-form-field *ngIf="form.controls.order_price as control">
    <mat-label>Price</mat-label>
    <input matInput [formControl]="control" readonly />
  </mat-form-field>

  <mat-form-field *ngIf="form.controls.disponent_id as control">
    <mat-label>Disponent</mat-label>
    <mat-select [formControl]="control">
      <mat-option *ngFor="let user of users" [value]="user.id">
        {{ user.name }}
      </mat-option>
    </mat-select>
    <mat-error *ngIf="control.hasError('required')"
      >This field is <b>required</b></mat-error
    >
  </mat-form-field>

  <mat-form-field *ngIf="form.controls.delivery_responsible_id as control">
    <mat-label>Delivery Responsible(Verfolger)</mat-label>
    <mat-select [formControl]="control">
      <mat-option *ngFor="let user of users" [value]="user.id">
        {{ user.name }}
      </mat-option>
    </mat-select>
    <mat-error *ngIf="control.hasError('required')"
      >This field is <b>required</b></mat-error
    >
  </mat-form-field>

  <button type="button" mat-flat-button color="accent">Attach Order</button>
  <button type="button" mat-flat-button color="accent">Attach CMR</button>
  <button type="button" mat-flat-button color="accent" disabled>
    Attach Pallets
  </button>
  <button type="button" mat-flat-button color="accent">Attach Invoice</button>
  <button type="button" mat-flat-button color="accent" class="download-docs">
    Download All Available Docs
  </button>
</app-edit-form>

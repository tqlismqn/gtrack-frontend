<app-edit-form
  #editFormComponent
  (submit$)="submit()"
  formTitle="Edit Order"
  submitTitle="Save"
  [module]="module"
  [history]="item?.history"
>
  <div class="row">
    <mat-form-field *ngIf="form.controls.internal_order_id as control">
      <mat-label>Order number</mat-label>
      <input matInput [formControl]="control" readonly />
      <mat-error *ngIf="control.hasError('required')"
        >This field is <b>required</b></mat-error
      >
    </mat-form-field>
    <button color="primary" mat-icon-button type="button">
      <mat-icon fontIcon="file_copy"></mat-icon>
    </button>
  </div>

  <div class="row row--equal">
    <mat-form-field *ngIf="form.controls.first_loading_date as control">
      <mat-label>First Loading Date</mat-label>
      <input
        matInput
        [matDatepicker]="picker1"
        [formControl]="control"
        readonly
      />
      <mat-datepicker-toggle
        matIconSuffix
        [for]="picker1"
      ></mat-datepicker-toggle>
      <mat-datepicker #picker1></mat-datepicker>
    </mat-form-field>

    <mat-form-field *ngIf="form.controls.last_uploading_date as control">
      <mat-label>Last Uploading Date</mat-label>
      <input
        matInput
        [matDatepicker]="picker2"
        [formControl]="control"
        readonly
      />
      <mat-datepicker-toggle
        matIconSuffix
        [for]="picker2"
      ></mat-datepicker-toggle>
      <mat-datepicker #picker2></mat-datepicker>
    </mat-form-field>
  </div>

  <mat-form-field *ngIf="form.controls.order_price as control">
    <mat-label>Price</mat-label>
    <input matInput [formControl]="control" readonly />
  </mat-form-field>

  <mat-form-field *ngIf="form.controls.disponent_id as control">
    <mat-label>Disponent</mat-label>
    <mat-select [formControl]="control">
      <mat-option *ngFor="let user of users" [value]="user.id">
        {{ user.name }}
      </mat-option>
    </mat-select>
    <mat-error *ngIf="control.hasError('required')"
      >This field is <b>required</b></mat-error
    >
  </mat-form-field>

  <mat-form-field *ngIf="form.controls.delivery_responsible_id as control">
    <mat-label>Delivery Responsible(Verfolger)</mat-label>
    <mat-select [formControl]="control">
      <mat-option *ngFor="let user of users" [value]="user.id">
        {{ user.name }}
      </mat-option>
    </mat-select>
    <mat-error *ngIf="control.hasError('required')"
      >This field is <b>required</b></mat-error
    >
  </mat-form-field>

  <app-file-upload
    label="Attach Order"
    [uploadedFileName]="item?.order_file?.name"
    (files$)="onFileChange('order_file', $event)"
  ></app-file-upload>
  <app-file-upload
    label="Attach CMR"
    [uploadedFileName]="item?.cmr_file?.name"
    (files$)="onFileChange('cmr_file', $event)"
  ></app-file-upload>
  <app-file-upload
    label="Attach Pallets"
    [uploadedFileName]="item?.pallets_file?.name"
    (files$)="onFileChange('pallets_file', $event)"
    [disabled]="true"
  ></app-file-upload>
  <app-file-upload
    label="Attach Invoice"
    [uploadedFileName]="item?.invoice_file?.name"
    (files$)="onFileChange('invoice_file', $event)"
  ></app-file-upload>
  <button
    type="button"
    mat-flat-button
    color="accent"
    class="download-docs"
    (click)="downloadAll()"
  >
    Download All Available Docs
  </button>
</app-edit-form>

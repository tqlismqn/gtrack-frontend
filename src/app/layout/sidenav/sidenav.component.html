<div class="logo">
  <a routerLink="/dashboard" class="logo__link" matRipple>
    <img src="assets/logo/gtrack_logo.svg" alt="Logo" width="150" />
  </a>
</div>
<nav class="sidenav" aria-label="Основное меню">
  <ng-container *ngFor="let group of menuGroups">
    <div class="sidenav__group">
      <div class="sidenav__group-title">{{ group.title }}</div>
      <a
        matRipple
        *ngFor="let item of group.items"
        [routerLink]="item.path"
        class="sidenav__item"
        routerLinkActive="active"
      >
        <mat-icon *ngIf="item.icon" aria-hidden="true">{{ item.icon }}</mat-icon>
        <span>{{ item.label }}</span>
      </a>
    </div>
  </ng-container>
  <div class="sidenav__group">
    <div class="sidenav__group-title">Демо</div>
    <a
      matRipple
      routerLink="/demo"
      class="sidenav__item"
      routerLinkActive="active"
    >
      <span>Демо</span>
    </a>
    <a
      matRipple
      routerLink="/demo/drivers"
      class="sidenav__item"
      routerLinkActive="active"
    >
      <span>Демо — Водители</span>
    </a>
  </div>
</nav>
